<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="playlist-name"></h1>
  <label>
    <input type="checkbox" id="public-toggle">
    Pubblica
  </label>
  <button id="rename-btn">Rinomina</button>

  <h2>Brani nella playlist</h2>
  <button id="remove-selected-btn">Rimuovi selezionate</button>
  <div id="playlist-tracks"></div>

  <h2>Brani che ti piacciono</h2>
  <input type="text" id="search-bar" placeholder="Cerca per titolo o artista...">

  <button id="add-selected-btn">Aggiungi selezionate</button>

  <div id="liked-tracks"></div>
  <button id="show-more">Mostra altri</button>

  <script src="edit.js"></script>
</body>
</html>
